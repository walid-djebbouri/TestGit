<app-mon-deuxieme></app-mon-deuxieme>

<div class="walid w-75 p-5 m-auto  " >
  <form class="w-50  mt-5 m-auto  "  (ngSubmit)="onsubmit(form)"  #form="ngForm" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"  name="email" ngModel required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="adress" ngModel required>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="adress2" ngModel required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" ngModel required>
      </div>
      <div class="form-group col-md-4" >
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state" ngModel required>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary "  *ngIf="!form.invalid"  >Allez-Vous</button>
    <button type="submit" class="btn btn-danger " [disabled]="form.invalid" *ngIf="form.invalid"     >Allez-Vous</button>

  </form>
</div>
